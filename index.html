<!DOCTYPE html>
<html>

<head>
	<title>SeatMap</title>
	<meta name="viewport" content="initial-scale=1.0">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/seating.js"></script>
	<script type="text/javascript" src="js/mm-foundation-tpls-0.3.0.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.1.3/hammer.min.js"></script>	
	<script type="text/javascript" src="js/foundation.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="SeatMap">
	<h1>8/11 Elton John Staples Center</h1>
	<div ng-controller="SeatChart" class="container">
		<div class="row">
			<div class="small-12 columns">
				<p>Amount:<select ng-model="amount" ng-options="amount.label for amount in amounts"></select></p>
				<p>Price:<select ng-model="price" ng-options="price.label for price in prices"></select></p>
				<p>Section:<select ng-model="section" ng-options="section.label for section in sections"></select></p>
				<button><a href="seating.html" style="text-decoration: none">Find Tix</a></button>
			</div>
		</div>
	</div>
</body>	
</html>
